<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="section-headline"><span th:text="${ #strings.toUpperCase(user.username)}"></span></h2>
			</div>
		</div>

		<!-- start nav tabs -->
		<div class="row" syle="margin-top:60px;">
			<div class="col-xs-12">
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveEdit}? 'active' "><a href="#tab-1" data-toggle="tab"><span>Edit</span></a></li>
					<li th:classappend="${classActiveOrders}? 'active' "><a href="#tab-2" data-toggle="tab"><span>Orders</span></a></li>
					<li th:classappend="${classActiveBilling}? 'active' "><a href="#tab-3" data-toggle="tab"><span>Billing</span></a></li>
					<li th:classappend="${classActiveShipping}? 'active' "><a href="#tab-4" data-toggle="tab"><span>Shipping</span></a></li>
				</ul>

				<!--start tabs panels -->
				<div class="tab-contents">
				
				<!-- start for edit user information-->
					<div class="tab-pane fade" id="tab-1" th:classappend="${classActiveEdit}? 'in active' ">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form th:action=@{/updateUserInfo} method="post">
										<input type="hidden" name="id" th:value=" ${user.id} " />
										
										<div class="bg-info" th:if="${updateUserInfo}" >User Information Updated</div>
										
										<div class="form-group">
											<div class="row">
												<div class="col-xs-6">
													<label for="firstName" >First Name</label>
													<input type="text" class="form-group" id="firstName" name="firstName" th:value="${user.firstName}" />
												</div>	
												<div class="col-xs-6">
													<label for="lastName" >Last Name</label>
													<input type="text" class="form-group" id="lastName" name="lastName" th:value="${user.lastName}" />  
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="userName" >Username</label>
											<input type="text" class="form-group" id="userName" name="username" th:value="${user.username}" /> 
										</div>
										
										<div class="form-group">
											<label for="currentPassword" >Current Password</label>
											<input type="text" class="form-group" id="currentPassword" name="currentPassword" th:value="${currentPassword}" />
											<p style="color:#828282">Enter your current Password to change to new Password</p> 
										</div>
										
										<div class="form-group">
											<label for="email" >* Email Address</label>
											<input type="text" class="form-group" id="email" name="email" th:value="${user.email}" />
										</div>
										
										<div class="form-group">
											<label for="txtNewPassword" > Password</label>
											<input type="password" class="form-group" id="txtNewPassword" name="newPassword"  />
										</div>
										
										<div class="form-group">
											<label for="txtConfirmPassword" > Confirm Password</label>
											<input type="password" class="form-group" id="txtConfirmPassword"   />
										</div>
										
										<button type="submit" class="btn btn-primary">Create new account</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- end for edit user information -->
					
					<!-- start for login -->
					<div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active' ">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* Username : </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
										</div>
										<div class="form-group">
											<label for="password">* Password : </label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" />
										</div>
										<button type="submit" class="btn btn-primary">Login</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- end for login -->
					
					
					<!-- start for forget password -->
					<div class="tab-pane fade" id="tab-3" th:classappend="${classActiveForgetPassword}? 'in active' ">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoverEmail">* Email : </label> <input
												required="required" type="text" class="form-control"
												id="recoverEmail" name="username" />
												<p style="color:#828282">Enter your registered email id.</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- end for forget password -->
					
					
				</div>
				<!--end tabs panels -->

			</div>



		</div>
		<!-- end nav tabs -->

	</div>


	<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
